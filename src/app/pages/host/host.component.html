<div *ngIf="{jsonData}">
    <span class="text-light-yellow dark:text-dark-yellow">{{ jsonData.ps1_username }}</span>
    <span class="text-light-gray dark:text-dark-gray">@</span>
    <span class="text-light-green dark:text-dark-green">{{ jsonData.ps1_hostname }}</span>
    <span class="text-light-gray dark:text-dark-gray">:$ ~ </span>
</div>
